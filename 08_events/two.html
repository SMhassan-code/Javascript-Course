<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS</title>
    <style>
        body {
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Javascript is best</h1>
    <button id="stop">Stop</button>
</body>
<script>
    function name() {
        console.log("Syed Muhammad Hassan")
    }

    const delayName = setTimeout(name, 2000)

    document.querySelector('#stop').addEventListener("click", function () {
        clearTimeout(delayName)
        console.log("Stopped")
    })
</script>
</html>
